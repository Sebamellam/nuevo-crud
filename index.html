<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toma de Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div class="container text-center">
    <h1>Toma de Visita</h1>
</div>
<div class="container">
    <div class="container" mb-5>
        <div class="row">
            <form>
                <div class="mb-3">
                  <label class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electronico">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dirrecion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Dirrecion">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Comuna</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Comuna">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="text" class="form-control" id="inputDate" placeholder="Fecha">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Horario</label>
                    <input type="text" class="form-control" id="inputTime" placeholder="Horario">
                  </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar</button>
                <button type="submit" class="btn btn-primary" id="btnUpdate" >Actualizar datos</button>
              </form>
        </div>
        <hr>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Correo Electronico</th>
                    <th>Dirrecion</th>
                    <th>Comuna</th>
                    <th>Fecha</th>
                    <th>Horario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
</div>


<script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
